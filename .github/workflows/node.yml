


name: NASA Project CI

on:
  push:
    types: [ created ]
    branches: [ main ]
  pull_request:
    types: [ created ]
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test
